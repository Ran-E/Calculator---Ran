<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <h1 class="grid-cal">My Calculator</h1>
      <button class="grid-cal" id="N1">1</button>
      <button class="grid-cal" id="N2">2</button>
      <button class="grid-cal" id="N3">3</button>
      <button class="grid-cal" id="N4">4</button>
      <button class="grid-cal" id="N5">5</button>
      <button class="grid-cal" id="N6">6</button>
      <button class="grid-cal" id="N7">7</button>
      <button class="grid-cal" id="N8">8</button>
      <button class="grid-cal" id="N9">9</button>
      <button class="grid-cal" id="N0">0</button>
      <button class="grid-cal" id="positive_and_negative">&#177</button>
      <button class="grid-cal" id="point">.</button>
      <button class="grid-cal" id="info">info</button>
      <button class="grid-cal" id="mode">mode</button>
      <button class="grid-cal" id="history">history</button>
      <button class="grid-cal" id="Scientific_mode">Scientific_mode</button>
      <button class="grid-cal" id="setting">setting</button>
      <button class="grid-cal" id="return">return</button>
      <button class="grid-cal" id="division">/</button>
      <button class="grid-cal" id="multiplication">x</button>
      <button class="grid-cal" id="minus">-</button>
      <button class="grid-cal" id="plus">+</button>
      <button class="grid-cal" id="equal">=</button>
      <button class="grid-cal" id="clear">C</button>
      <button class="grid-cal" id="empty">&nbsp</button>
      <button class="grid-cal" id="empty2">&nbsp</button>
      <button class="grid-cal" id="empty3">&nbsp</button>
      <textarea class="grid-cal" name="" id="screen"></textarea>
      <button class="grid-cal" id="basic_mode"></button>
    </div>
    </div>
  </body>
</html>
