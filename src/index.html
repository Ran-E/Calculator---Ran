<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/application.js"></script>
    <script src="../scripts/calculator.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="history">
        <h1 class="head"><img src="./media/Icons/history.png" alt=""> Operations log</h1>
        <textarea name="" id="history" ></textarea>
      </div>
      <div class="main part">
        <h1 class="grid-cal head">My Calculator</h1>
        <button class="grid-cal button" id="N1" value="1">1</button>
        <button class="grid-cal button" id="N2" value="2">2</button>
        <button class="grid-cal button" id="N3" value="3">3</button>
        <button class="grid-cal button" id="N4" value="4">4</button>
        <button class="grid-cal button" id="N5" value="5">5</button>
        <button class="grid-cal button" id="N6" value="6">6</button>
        <button class="grid-cal button" id="N7" value="7">7</button>
        <button class="grid-cal button" id="N8" value="8">8</button>
        <button class="grid-cal button" id="N9" value="9">9</button>
        <button class="grid-cal button" id="N0" value="0">0</button>
        <button class="grid-cal" id="positive_and_negative">&#177</button>
        <button class="grid-cal button" id="point" value=".">.</button>
        <button class="grid-cal" id="info">&nbsp</button>
        <button class="grid-cal" id="mode">&nbsp</button>
        <button class="grid-cal" id="historyBt">&nbsp</button>
        <button class="grid-cal" id="scientific_mode">&nbsp</button>
        <button class="grid-cal" id="setting">&nbsp</button>
        <button class="grid-cal button" id="return">&nbsp</button>
        <button class="grid-cal button" id="division" value="/">/</button>
        <button class="grid-cal button" id="multiplication" value="*">x</button>
        <button class="grid-cal button" id="minus" value="-">-</button>
        <button class="grid-cal button" id="plus" value="+">+</button>
        <button class="grid-cal" id="equal" value="=">=</button>
        <button class="grid-cal" id="clear" value="C">C</button>
        <button class="grid-cal" id="empty"></button>
        <button class="grid-cal" id="empty2"></button>
        <button class="grid-cal" id="empty3"></button>
        <input class="grid-cal" type="text" id="screen">
        <button class="grid-cal" id="basic_mode"></button>
      </div>
      <div class="scientific">
        <h1 class="head"><img src="./media/Icons/scientific mode.png" alt=""> Operations log</h1>
        <button id="root2">&nbsp</button>
        <button id="empty4">&nbsp</button>
        <button id="rooty">&nbsp</button>
        <button id="square2">&nbsp</button>
        <button id="squarey">&nbsp</button>
        <button id="mod">mod</button>
        <button id="pi">&#960</button>
        <button id="base2">Base<sub>2</sub></button>
      </div>
    </div>
  </body>
</html>
